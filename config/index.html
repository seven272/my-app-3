<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Приветствие!</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e6f7ff; /* Светло-голубой фон */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
        text-align: center;
      }
      .welcome-container {
        background-color: #ffffff;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff; /* Синий цвет заголовка */
        font-size: 3em;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2em;
        line-height: 1.6;
      }
      .cta-button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background-color: #28a745; /* Зеленая кнопка */
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .cta-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Добро пожаловать!</h1>
      <p>Мы рады видеть вас на нашей странице.</p>
      <p>Давайте начнем наше путешествие!</p>
      <a href="#" class="cta-button">Узнать больше</a>
    </div>
  </body>
</html>
